# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/cortexproject/cortex"
  branch = "optionally-enforce-metric-name"
  source = "https://github.com/grafana/cortex.git"

[[constraint]]
  name = "github.com/weaveworks/common"
  source = "github.com/tomwilkie/weaveworks-common"
  branch = "dev"

[[constraint]]
  name = "gopkg.in/fsnotify.v1"
  source = "https://github.com/fsnotify/fsnotify.git"

# For Prometheus

[[constraint]]
  branch = "master"
  name = "github.com/prometheus/prometheus"

[[constraint]]
  branch = "master"
  name = "github.com/prometheus/common"

[[override]]
  name = "github.com/prometheus/tsdb"
  revision = "6d489a1004dc"

[[override]]
  name = "k8s.io/api"
  revision = "05914d821849"

[[override]]
  name = "k8s.io/apimachinery"
  revision = "2b1284ed4c93"

[[override]]
  name = "k8s.io/client-go"
  revision = "a47917edff34"

[[override]]
  name = "github.com/Azure/azure-sdk-for-go"
  revision = "bd73d950fa44"

[[override]]
  name = "github.com/Azure/go-autorest"
  version = "10.8.1"

[[override]]
  version = "=v1.0.4"
  name = "github.com/miekg/dns"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/bmatcuk/doublestar"
  version = "1.1.1"
