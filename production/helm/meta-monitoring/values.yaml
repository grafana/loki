---
cluster:
  name: loki-meta-monitoring-cluster

destinations:
  - name: prometheus
    type: prometheus
    url: https://prometheus-prod-36-prod-us-west-0.grafana.net/api/prom/push
    auth:
      type: basic
      username: ""
      password: ""
  - name: loki
    type: loki
    url: https://logs-prod-021.grafana.net/loki/api/v1/push
    auth:
      type: basic
      username: ""
      password: ""
  - name: otlp
    type: otlp
    protocol: http
    url: https://otlp-gateway-prod-us-west-0.grafana.net/otlp
    auth:
      type: basic
      username: ""
      password: ""

integrations:
  collector: alloy-singleton
  alloy:
    instances:
      # monitor the collector gathering and sending meta-monitoring metrics/logs to the meta-monitoring cluster
      - name: alloy-in-logs
        namespaces:
          - loki
        labelSelectors:
          app.kubernetes.io/name: alloy-singleton

      # monitor the collectors gathering and sending metrics/logs to the local cluster
      - name: alloy
        labelSelectors:
          app.kubernetes.io/name: [alloy-singleton, alloy-metrics, alloy-logs, alloy-profiles, alloy-receiver]
        namespaces:
          - meta

  loki:
    instances:
      - name: loki
        namespaces:
          - loki
        labelSelectors:
          app.kubernetes.io/name: loki
        logs:
          tuning:
            # extract logfmt fields and set them as structured metadata
            structuredMetadata:
              caller:
              tenant:
              org_id:
              user:

clusterEvents:
  enabled: true
  collector: alloy-singleton
  namespaces:
    - meta
    - loki

clusterMetrics:
  enabled: true
  collector: alloy-singleton
  kubelet:
    enabled: false
  kubeletResource:
    enabled: false
  cadvisor:
    enabled: true
    extraMetricProcessingRules: |-
      rule {
        action = "keep"
        source_labels = ["namespace"]
        regex = "meta|loki"
      }
  apiServer:
    enabled: false
  kubeControllerManager:
    enabled: false
  kubeDNS:
    enabled: false
  kubeProxy:
    enabled: false
  kubeScheduler:
    enabled: false
  kube-state-metrics:
    enabled: true
    namespaces: loki,meta
    metricsTuning:
      useDefaultAllowList: false
      includeMetrics: [(.+)]
  node-exporter:
    enabled: true
    deploy: true
    metricsTuning:
      useIntegrationAllowList: true
  windows-exporter:
    enabled: false
    deploy: false
  kepler:
    enabled: false
    deploy: false
  opencost:
    enabled: false
    deploy: false

nodeLogs:
  enabled: false

podLogs:
  enabled: true
  collector: alloy-singleton
  labelsToKeep:
    - app
    - app_kubernetes_io_name
    - component
    - container
    - job
    - level
    - namespace
    - pod
    - service_name
    - cluster
  gatherMethod: kubernetesApi
  namespaces:
    - meta
    - loki

applicationObservability:
  enabled: true
  receivers:
    jaeger:
      thriftHttp:
        enabled: true
        port: 14268
  processors:
    k8sattributes:
      metadata:
        - k8s.namespace.name
        - k8s.pod.name
        - k8s.deployment.name
        - k8s.statefulset.name
        - k8s.daemonset.name
        - k8s.cronjob.name
        - k8s.job.name
        - k8s.node.name
        - k8s.pod.uid
        - k8s.pod.start_time
        - k8s.container.name

# Collectors
alloy-singleton:
  enabled: true

alloy-metrics:
  enabled: false

alloy-logs:
  enabled: false

alloy-profiles:
  enabled: false

alloy-receiver:
  enabled: true
  alloy:
    extraPorts:
      - name: jaeger-http
        port: 14268
        targetPort: 14268
        protocol: TCP
