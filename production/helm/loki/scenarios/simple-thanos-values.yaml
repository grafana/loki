---
loki:
  commonConfig:
    replication_factor: 1
  useTestSchema: true

  storage:
    type: s3

    use_thanos_objstore: true

    object_store:
      access_key_id: thanos-minio
      secret_access_key: thanos-minio123
      region: us-east-1
      insecure: true
      http:
        tls_config:
          insecure_skip_verify: true

    bucketNames:
      chunks: chunks_thanos
      ruler: ruler_thanos
      admin: admin_thanos

enterprise:
  enabled: true
  adminApi:
    enabled: true

read:
  replicas: 1
write:
  replicas: 1
backend:
  replicas: 1
