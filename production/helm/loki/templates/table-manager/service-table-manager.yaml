{{- $args := dict "ctx" . "component" "table-manager" -}}
{{- if .Values.tableManager.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "loki.resourceName" $args }}
  labels:
    {{- include "loki.labels" $args | nindent 4 }}
    {{- with .Values.loki.serviceLabels }}
    {{- toYaml . | nindent 4}}
    {{- end }}
    {{- with .Values.tableManager.service.labels }}
    {{- toYaml . | nindent 4}}
    {{- end }}
  annotations:
    {{- with .Values.loki.serviceAnnotations }}
    {{- toYaml . | nindent 4}}
    {{- end }}
    {{- with .Values.tableManager.service.annotations }}
    {{- toYaml . | nindent 4}}
    {{- end }}
spec:
  type: ClusterIP
  ports:
    - name: http-metrics
      port: 3100
      targetPort: http-metrics
      protocol: TCP
    - name: grpc
      port: 9095
      targetPort: grpc
      protocol: TCP
  selector:
    {{- include "loki.selectorLabels" $args | nindent 4 }}
{{- end }}
