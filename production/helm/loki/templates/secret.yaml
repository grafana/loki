{{- if not .Values.loki.existingSecretForConfig -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "loki.name" . }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
data:
  config.yaml: {{ tpl (mergeOverwrite (tpl .Values.loki.config . | fromYaml) .Values.loki.structuredConfig | toYaml) . | nindent 4 | b64enc }}
{{- end -}}
