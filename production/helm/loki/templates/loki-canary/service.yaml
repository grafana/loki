{{- with .Values.monitoring.lokiCanary -}}
{{- $args := dict "ctx" $ "component" "canary" -}}
{{- if .enabled -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "loki.resourceName" $args }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "loki.labels" $args | nindent 4 }}
    {{- with $.Values.loki.serviceLabels }}
    {{- toYaml . | nindent 4}}
    {{- end }}
    {{- with .service.labels }}
    {{- toYaml . | nindent 4}}
    {{- end }}
  annotations:
    {{- with $.Values.loki.serviceAnnotations }}
    {{- toYaml . | nindent 4}}
    {{- end }}
    {{- with .service.annotations }}
    {{- toYaml . | nindent 4}}
    {{- end }}
spec:
  type: ClusterIP
  ports:
    - name: http-metrics
      port: 3500
      targetPort: http-metrics
      protocol: TCP
  selector:
    {{- include "loki.selectorLabels" $args | nindent 6 }}
{{- end -}}
{{- end -}}
