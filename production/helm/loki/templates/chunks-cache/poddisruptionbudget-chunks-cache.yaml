{{- if and .Values.chunksCache.enabled (.Values.memcached.enabled) }}
{{- if gt (int .Values.chunksCache.replicas) 1 }}
apiVersion: {{ include "loki.pdb.apiVersion" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ include "loki.fullname" . }}-memcached-chunks-cache
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "loki.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: memcached-chunks-cache
spec:
  selector:
    matchLabels:
      {{- include "loki.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: memcached-chunks-cache
  {{- with .Values.chunksCache.maxUnavailable }}
  maxUnavailable: {{ . }}
  {{- end -}}
{{- end -}}

{{- if and .Values.chunksCache.l2.enabled (gt (int .Values.chunksCache.l2.replicas) 1) }}
---
apiVersion: {{ include "loki.pdb.apiVersion" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ include "loki.fullname" . }}-memcached-chunks-cache-l2
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "loki.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: memcached-chunks-cache-l2
spec:
  selector:
    matchLabels:
      {{- include "loki.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: memcached-chunks-cache-l2
  {{- with .Values.chunksCache.l2.maxUnavailable }}
  maxUnavailable: {{ . }}
  {{- end -}}
{{- end -}}
{{- end }}
