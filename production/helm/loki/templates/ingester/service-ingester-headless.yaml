apiVersion: v1
kind: Service
metadata:
  name: {{ include "loki.resourceName" (dict "ctx" . "component" "ingester") }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "loki.ingesterSelectorLabels" . | nindent 4 }}
    prometheus.io/service-monitor: "false"
  {{- with .Values.loki.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http-metrics
      port: 3100
      targetPort: http-metrics
      protocol: TCP
    - name: grpc
      port: 9095
      targetPort: grpc
      protocol: TCP
      {{- if .Values.ingester.appProtocol.grpc }}
      appProtocol: {{ .Values.ingester.appProtocol.grpc }}
      {{- end }}
  selector:
    {{- include "loki.selectorLabels" $args | nindent 4 }}
