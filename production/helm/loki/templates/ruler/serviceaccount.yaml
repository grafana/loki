{{ if .Values.ruler.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "loki.rulerServiceAccountName" . }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "loki.rulerLabels" . | nindent 4 }}
  {{- with .Values.ruler.serviceAccount.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.ruler.serviceAccount.annotations }}
  annotations:
    {{- tpl (toYaml . | nindent 4) $ }}
  {{- end }}
automountServiceAccountToken: {{ .Values.ruler.serviceAccount.automountServiceAccountToken }}
{{- with .Values.ruler.serviceAccount.imagePullSecrets }}
imagePullSecrets:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
