{{- if .Values.route.enabled }}
apiVersion: {{ .Values.route.apiVersion }}
kind: {{ .Values.route.kind }}
metadata:
  name: {{ include "loki.fullname" . }}
  namespace: {{ include "loki.namespace" . }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
    {{- with .Values.route.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.route.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.route.parentRefs }}
  parentRefs:
    {{- range . }}
    - name: {{ tpl .name $ }}
      {{- if .namespace }}
      namespace: {{ tpl .namespace $ }}
      {{- end }}
      {{- if .sectionName }}
      sectionName: {{ tpl .sectionName $ }}
      {{- end }}
      {{- if .kind }}
      kind: {{ .kind }}
      {{- end }}
      {{- if .group }}
      group: {{ .group }}
      {{- end }}
      {{- if .port }}
      port: {{ .port }}
      {{- end }}
    {{- end }}
  {{- end }}
  {{- with .Values.route.hostnames }}
  hostnames:
    {{- range . }}
    - {{ tpl . $ | quote }}
    {{- end }}
  {{- end }}
  rules:
{{ include "loki.httproute.serviceRules" . | indent 4 }}
{{- end }}
