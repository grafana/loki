---
gateway:
  httproute:
    enabled: true
    annotations: {}
    parentRefs:
      - name: loki-gateway
        namespace: loki
    hostnames:
      - gateway.loki.example.com
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
loki:
  commonConfig:
    replication_factor: 1
  useTestSchema: true
  storage:
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin
read:
  replicas: 1
write:
  replicas: 1
backend:
  replicas: 1
monitoring:
  lokiCanary:
    enabled: false
test:
  enabled: false
