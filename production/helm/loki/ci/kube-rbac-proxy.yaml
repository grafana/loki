---
gateway:
  kubeRBACProxy:
    enabled: true
    config:
      authorization:
        rewrites:
          byHttpHeader:
            name: X-Scope-OrgId
        resourceAttributes:
          apiVersion: v1
          resource: namespaces
          subresource: logs
          namespace: "{{ .Value }}"
loki:
  commonConfig:
    replication_factor: 1
  useTestSchema: true
  storage:
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin
read:
  replicas: 1
write:
  replicas: 1
backend:
  replicas: 1
monitoring:
  lokiCanary:
    enabled: false
test:
  enabled: false
