---
enterprise:
  enabled: true
  config: |
    auth:
      type: trust
    auth_enabled: false
    cluster_name: {{ .Release.Name }}
    license:
      path: /etc/loki/license/license.jwt
loki:
  commonConfig:
    replication_factor: 1
storage:
  type: local
read:
  replicas: 1
  persistence:
    enabled: true
    size: 100Mi
write:
  replicas: 1
  persistence:
    enabled: true
    size: 100Mi
