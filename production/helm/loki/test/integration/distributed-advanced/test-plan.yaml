---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: distributed-advanced
subject:
  releaseName: loki
  namespace: loki
  path: ../../..
  valuesFile: non-default-values.yaml
  extraArgs:
    - --dependency-update
    - --set
    - "chunksCache.allocatedMemory=128"

cluster:
  type: kind

dependencies:
  - file: log-generator.yaml
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Loki
              type: loki
              url: http://loki-gateway.loki.svc/loki/api/v1/query
              isDefault: true

tests:
  - type: kubernetes-objects-test
    values:
      checks:
        # Individual microservices (distributed mode)
        - kind: StatefulSet
          name: loki-ruler
          namespace: loki
        - kind: StatefulSet
          name: loki-ingester
          namespace: loki
        - kind: Deployment
          name: loki-distributor
          namespace: loki
        - kind: StatefulSet
          name: loki-compactor
          namespace: loki
        - kind: StatefulSet
          name: loki-index-gateway
          namespace: loki
        - kind: Deployment
          name: loki-querier
          namespace: loki
        - kind: Deployment
          name: loki-query-frontend
          namespace: loki
        - kind: Deployment
          name: loki-query-scheduler
          namespace: loki
        - kind: Deployment
          name: loki-gateway
          namespace: loki

        # Caching components
        - kind: StatefulSet
          name: loki-chunks-cache-l1
          namespace: loki
        - kind: StatefulSet
          name: loki-chunks-cache-l2
          namespace: loki
        - kind: StatefulSet
          name: loki-results-cache
          namespace: loki

        # MinIO for storage
        - kind: StatefulSet
          name: loki-minio
          namespace: loki

        # Services for all components
        - kind: Service
          name: loki-ruler
          namespace: loki
        - kind: Service
          name: loki-ingester
          namespace: loki
        - kind: Service
          name: loki-distributor
          namespace: loki
        - kind: Service
          name: loki-compactor
          namespace: loki
        - kind: Service
          name: loki-index-gateway
          namespace: loki
        - kind: Service
          name: loki-querier
          namespace: loki
        - kind: Service
          name: loki-query-frontend
          namespace: loki
        - kind: Service
          name: loki-query-scheduler
          namespace: loki
        - kind: Service
          name: loki-gateway
          namespace: loki
        - kind: Service
          name: loki-chunks-cache-l1
          namespace: loki
        - kind: Service
          name: loki-chunks-cache-l2
          namespace: loki
        - kind: Service
          name: loki-results-cache
          namespace: loki
        - kind: Service
          name: loki-minio
          namespace: loki
        - kind: Service
          name: loki-memberlist
          namespace: loki

  - type: query-test
    values:
      tests:
        - env:
            LOKI_URL: http://loki-gateway.loki.svc/loki/api/v1/query
          queries:
            - query: count_over_time({source="log-generator"}[1h])
              type: logql
