---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: enterprise
subject:
  releaseName: loki
  namespace: loki
  path: ../../..
  valuesFile: enterprise.yaml
  extraArgs:
    - --dependency-update
    - --set
    - "chunksCache.allocatedMemory=1024"

cluster:
  type: kind

dependencies:
  - file: monitoring-secret.yaml
  - file: log-generator.yaml
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Loki
              type: loki
              url: http://loki.loki.svc:3100/
              isDefault: true
              jsonData:
                httpHeaderName1: X-Scope-OrgID
              secureJsonData:
                httpHeaderValue1: "1"

tests:
  - type: kubernetes-objects-test
    values:
      checks:
        - kind: StatefulSet
          name: enterprise-logs-backend
          namespace: loki
        - kind: StatefulSet
          name: enterprise-logs-write
          namespace: loki
        - kind: StatefulSet
          name: loki-enterprise-logs-chunks-cache
          namespace: loki
        - kind: StatefulSet
          name: loki-enterprise-logs-results-cache
          namespace: loki
        - kind: Deployment
          name: enterprise-logs-read
          namespace: loki
        - kind: Deployment
          name: loki-enterprise-logs-gateway
          namespace: loki

        # Loki services
        - kind: Service
          name: enterprise-logs-backend
          namespace: loki
        - kind: Service
          name: enterprise-logs-read
          namespace: loki
        - kind: Service
          name: enterprise-logs-write
          namespace: loki
        - kind: Service
          name: enterprise-logs-canary
          namespace: loki
        - kind: Service
          name: loki-enterprise-logs-chunks-cache
          namespace: loki
        - kind: Service
          name: loki-enterprise-logs-gateway
          namespace: loki
        - kind: Service
          name: enterprise-logs-memberlist
          namespace: loki
        - kind: Service
          name: loki-enterprise-logs-results-cache
          namespace: loki

  - type: query-test
    values:
      tests:
        - env:
            LOKI_URL: http://loki-enterprise-logs-gateway.loki.svc/loki/api/v1/query
            LOKI_TENANTID: 1
          queries:
            - query: count_over_time({source="log-generator"}[1h])
              type: logql
