[INPUT]
    Name        tail
    Path        /var/log/*.log
[Output]
    Name loki
    Match *
    Url http://host.docker.internal:3100/api/prom/push
    BatchWait 1
    BatchSize 30720
    Labels {test="fluent-bit-go", lang="Golang"}
    RemoveKeys key1,key2
    LabelKeys key3,key4
    LineFormat key_value
    LogLevel debug
