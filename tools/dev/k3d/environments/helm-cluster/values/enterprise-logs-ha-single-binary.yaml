---
loki:
  querier:
    multi_tenant_queries_enabled: true
singleBinary:
  replicas: 3
enterprise:
  enabled: true
  adminToken:
    secret: "gel-admin-token"
    additionalNamespaces:
      - k3d-helm-cluster
  useExternalLicense: true
  externalLicenseName: gel-license
  provisioner:
    provisionedSecretPrefix: "provisioned-secret"
    additionalTenants:
      - name: team-a
        namespace: k3d-helm-cluster
monitoring:
  dashboards:
    namespace: k3d-helm-cluster
  selfMonitoring:
    tenant:
      name: loki
      secretNamespace: k3d-helm-cluster
  serviceMonitor:
    labels:
      release: "prometheus"
  rules:
    namespace: k3d-helm-cluster
    labels:
      release: "prometheus"
minio:
  enabled: true
