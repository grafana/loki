---
apiVersion: v1
kind: Secret
stringData:
  clientID: lokistack
metadata:
  name: test-oidc
---
apiVersion: loki.grafana.com/v1
kind: LokiStack
metadata:
  name: lokistack-dev
spec:
  size: 1x.demo
  storage:
    schemas:
    - version: v13
      effectiveDate: 2022-06-01
    secret:
      name: test
      type: s3
  storageClassName: standard
  tenants:
    mode: static
    authentication:
      - tenantName: test-oidc
        tenantId: test-oidc
        oidc:
          secret:
            name: test-oidc
          issuerURL: http://hydra.hydra.svc:4444/
    authorization:
      roleBindings:
      - name: test-oidc
        roles:
        - read-write
        subjects:
        - kind: user
          name: user
      roles:
      - name: read-write
        permissions:
        - read
        - write
        resources:
        - logs
        tenants:
        - test-oidc
