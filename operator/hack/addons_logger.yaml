apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger
  namespace: default
spec:
  selector:
    matchLabels:
      app: logger
  template:
    metadata:
      labels:
        app: logger
    spec:
      containers:
      - args:
        - generate
        - --destination=loki
        - --destination-url=http://token-refresher.default.svc.cluster.local:8080/api/logs/v1/test-oidc/loki/api/v1/push
        - --tenant=test-oidc
        image: quay.io/openshift-logging/cluster-logging-load-client:latest
        imagePullPolicy: Always
        name: logger
        resources:
          limits:
            cpu: 1000m
            memory: 32M
          requests:
            cpu: 100m
            memory: 32M
