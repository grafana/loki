kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kind
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # Traefik Web Port
  - containerPort: 8081
    hostPort: 8081
  # Traefik Admin Port
  - containerPort: 8082
    hostPort: 8082
