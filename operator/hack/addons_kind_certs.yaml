apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: kind-cluster-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lokistack-dev-signing-ca
spec:
  isCA: true
  commonName: lokistack-dev-gateway-http.default.svc
  dnsNames:
  - "*.default.svc"
  - "*.default.svc.cluster.local"
  secretName: lokistack-dev-signing-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: kind-cluster-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kind-issuer
spec:
  ca:
    secretName: lokistack-dev-signing-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lokistack-dev-gateway-http
  namespace: default
spec:
  secretName: lokistack-dev-gateway-http
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  commonName: lokistack-dev-gateway-http.default.svc
  privateKey:
    rotationPolicy: Never
    algorithm: ECDSA
    encoding: PKCS8
    size: 256
  usages:
    - client auth
    - server auth
  dnsNames:
  - "lokistack-dev-gateway-http.default.svc"
  - "lokistack-dev-gateway-http.default.svc.cluster.local"
  issuerRef:
    name: kind-issuer
    kind: Issuer
---
