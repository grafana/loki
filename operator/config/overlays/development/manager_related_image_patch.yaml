apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
          - name: RELATED_IMAGE_LOKI
            value: docker.io/grafana/loki:2.4.1
          - name: RELATED_IMAGE_GATEWAY
            value: quay.io/observatorium/api:latest
