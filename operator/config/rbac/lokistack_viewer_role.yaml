# permissions for end users to view lokistacks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lokistack-viewer-role
rules:
- apiGroups:
  - loki.grafana.com
  resources:
  - lokistacks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - loki.grafana.com
  resources:
  - lokistacks/status
  verbs:
  - get
