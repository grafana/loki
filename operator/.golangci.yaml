# golangci.com configuration
# https://golangci-lint.run/usage/configuration/
version: "2"
linters:
  enable:
    - copyloopvar
    - err113 # checks that errors are wrapped according to go 1.13 error wrapping tools
    - misspell # spell checker
    - revive
    - rowserrcheck # checks whether Err of rows is checked successfully
  settings:
    copyloopvar:
      check-alias: true
    govet:
      enable:
        - shadow
    misspell:
      locale: US
    revive:
      rules:
        - name: package-comments
          disabled: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci # Gci controls Go package import order and makes it always deterministic
    - gofumpt # checks that gofumpt was run on all source code
    - goimports # checks that goimports was run on all source code
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/grafana/loki/operator)
        - blank
        - dot
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
