        serviceAccountName: loki-operator-controller-manager
      deployments:
      - label:
          app.kubernetes.io/instance: loki-operator-0.1.0
          app.kubernetes.io/managed-by: operator-lifecycle-manager
          app.kubernetes.io/name: loki-operator
          app.kubernetes.io/part-of: cluster-logging
          app.kubernetes.io/version: 0.1.0
          control-plane: controller-manager
        name: loki-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/managed-by: operator-lifecycle-manager
              app.kubernetes.io/name: loki-operator
              app.kubernetes.io/part-of: cluster-logging
              name: loki-operator-controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                app.kubernetes.io/managed-by: operator-lifecycle-manager
                app.kubernetes.io/name: loki-operator
                app.kubernetes.io/part-of: cluster-logging
                name: loki-operator-controller-manager
            spec:
              containers:
              - args:
                - --config=controller_manager_config.yaml
                command:
                - /manager
                env:
                - name: RELATED_IMAGE_LOKI
                  value: quay.io/openshift-logging/loki:v3.4.2
                - name: RELATED_IMAGE_GATEWAY
                  value: quay.io/observatorium/api:latest
                - name: RELATED_IMAGE_OPA
                  value: quay.io/observatorium/opa-openshift:latest
                image: quay.io/openshift-logging/loki-operator:0.1.0
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                - containerPort: 8080
                  name: metrics
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /controller_manager_config.yaml
                  name: manager-config
                  subPath: controller_manager_config.yaml
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --tls-cert-file=/var/run/secrets/serving-cert/tls.crt
                - --tls-private-key-file=/var/run/secrets/serving-cert/tls.key
                - --tls-cipher-suites=TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256,TLS_RSA_WITH_AES_128_GCM_SHA256,TLS_RSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_128_CBC_SHA256
                - --tls-min-version=VersionTLS12
                - --v=0
                image: quay.io/openshift/origin-kube-rbac-proxy:latest
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /var/run/secrets/serving-cert
                  name: loki-operator-metrics-cert
              nodeSelector:
                kubernetes.io/os: linux
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: loki-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - configMap:
                  name: loki-operator-manager-config
                name: manager-config
              - name: loki-operator-metrics-cert
                secret:
                  defaultMode: 420
                  optional: true
                  secretName: loki-operator-metrics
      permissions:
      - rules:
        - apiGroups:
          - ""
          - coordination.k8s.io
          resources:
          - configmaps
          - leases
          verbs:
