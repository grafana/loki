name: manifest
steps:
- depends_on:
  - clone
  image: plugins/manifest
  name: manifest-promtail
  settings:
    ignore_missing: false
    password:
      from_secret: docker_password
    spec: .drone/docker-manifest.tmpl
    target: promtail
    username:
      from_secret: docker_username
- depends_on:
  - clone
  - manifest-promtail
  image: plugins/manifest
  name: manifest-loki
  settings:
    ignore_missing: false
    password:
      from_secret: docker_password
    spec: .drone/docker-manifest.tmpl
    target: loki
    username:
      from_secret: docker_username
- depends_on:
  - clone
