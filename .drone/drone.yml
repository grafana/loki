kind: pipeline
name: check
steps:
  - commands:
      - make BUILD_IN_CONTAINER=false test
    depends_on:
      - clone
    image: grafana/loki-build-image:0.7.4
    name: test
  - commands:
      - make BUILD_IN_CONTAINER=false lint
    depends_on:
      - clone
    image: grafana/loki-build-image:0.7.4
    name: lint
  - commands:
      - make BUILD_IN_CONTAINER=false check-generated-files
    depends_on:
      - clone
    image: grafana/loki-build-image:0.7.4
    name: check-generated-files
  - commands:
      - make BUILD_IN_CONTAINER=false check-mod
    depends_on:
      - clone
      - test
      - lint
    image: grafana/loki-build-image:0.7.4
    name: check-mod
workspace:
  base: /src
  path: loki
---
depends_on:
  - check
kind: pipeline
name: docker-amd64
platform:
  arch: amd64
  os: linux
steps:
  - commands:
      - apk add --no-cache bash git
      - git fetch origin --tags
      - echo $(./tools/image-tag)-amd64 > .tags
    image: alpine
    name: image-tag
  - depends_on:
      - image-tag
    image: plugins/docker
    name: build-loki-image
    settings:
      dockerfile: cmd/loki/Dockerfile
      dry_run: true
      password:
        from_secret: docker_password
      repo: grafana/loki
      username:
        from_secret: docker_username
    when:
      ref:
        exclude:
          - refs/heads/master
          - refs/tags/v*
  - depends_on:
      - image-tag
    image: plugins/docker
    name: build-loki-canary-image
    settings:
      dockerfile: cmd/loki-canary/Dockerfile
      dry_run: true
      password:
        from_secret: docker_password
      repo: grafana/loki-canary
      username:
        from_secret: docker_username
    when:
      ref:
        exclude:
          - refs/heads/master
          - refs/tags/v*
  - depends_on:
      - image-tag
    image: plugins/docker
    name: build-promtail-image
    settings:
      dockerfile: cmd/promtail/Dockerfile
      dry_run: true
      password:
        from_secret: docker_password
      repo: grafana/promtail
      username:
        from_secret: docker_username
    when:
      ref:
        exclude:
          - refs/heads/master
          - refs/tags/v*
  - depends_on:
      - image-tag
    image: plugins/docker
    name: publish-loki-image
    settings:
      dockerfile: cmd/loki/Dockerfile
      dry_run: false
      password:
        from_secret: docker_password
      repo: grafana/loki
      username:
        from_secret: docker_username
    when:
      ref:
        include:
          - refs/heads/master
          - refs/tags/v*
  - depends_on:
      - image-tag
    image: plugins/docker
