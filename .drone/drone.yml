---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: manifest-promtail
  image: plugins/manifest
  settings:
    password:
      from_secret: docker_password
    spec: .drone/docker-manifest.tmpl
    target: promtail
    username:
      from_secret: docker_username
  depends_on:
  - clone

- name: manifest-loki
  image: plugins/manifest
  settings:
    password:
      from_secret: docker_password
    spec: .drone/docker-manifest.tmpl
    target: loki
    username:
      from_secret: docker_username
  depends_on:
  - clone
  - manifest-promtail

- name: manifest-loki-canary
  image: plugins/manifest
  settings:
    password:
      from_secret: docker_password
    spec: .drone/docker-manifest.tmpl
    target: loki-canary
    username:
      from_secret: docker_username
  depends_on:
  - clone
  - manifest-loki

trigger:
  ref:
  - refs/heads/main
  - refs/heads/k??
  - refs/tags/v*

depends_on:
- docker-amd64
- docker-arm64
- docker-arm
- promtail-amd64
- promtail-arm64
- promtail-arm

---
kind: pipeline
name: deploy

platform:
  os: linux
  arch: amd64

steps:
- name: image-tag
  image: alpine
  commands:
  - apk add --no-cache bash git
  - git fetch origin --tags
  - echo $(./tools/image-tag) > .tag
  depends_on:
  - clone

- name: trigger
  image: us.gcr.io/kubernetes-dev/drone/plugins/deploy-image
  settings:
    docker_tag_file: .tag
    github_token:
      from_secret: github_token
    images_json:
      from_secret: deploy_config
  depends_on:
  - clone
  - image-tag

image_pull_secrets:
- dockerconfigjson

trigger:
  ref:
  - refs/heads/main
  - refs/heads/k??
  - refs/tags/v*

depends_on:
- manifest

