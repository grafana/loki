---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: manifest-promtail
  image: plugins/manifest
  settings:
    password:
      from_secret: docker_password
    spec: .drone/docker-manifest.tmpl
    target: promtail
    username:
      from_secret: docker_username
  depends_on:
  - clone

- name: manifest-loki
  image: plugins/manifest
  settings:
    password:
      from_secret: docker_password
    spec: .drone/docker-manifest.tmpl
    target: loki
    username:
      from_secret: docker_username
  depends_on:
  - clone
  - manifest-promtail

- name: manifest-loki-canary
  image: plugins/manifest
  settings:
    password:
      from_secret: docker_password
    spec: .drone/docker-manifest.tmpl
    target: loki-canary
    username:
      from_secret: docker_username
  depends_on:
  - clone
  - manifest-loki

trigger:
  ref:
  - refs/heads/master
  - refs/heads/k??
  - refs/tags/v*

depends_on:
- docker-amd64
- docker-arm64
- docker-arm

---
kind: pipeline
name: deploy

platform:
  os: linux
  arch: amd64

steps:
- name: trigger
  image: grafana/loki-build-image:0.10.0
  commands:
  - ./tools/deploy.sh
  environment:
    CIRCLE_TOKEN:
      from_secret: circle_token
  depends_on:
  - clone

trigger:
  ref:
  - refs/heads/master
  - refs/heads/k??
  - refs/tags/v*

depends_on:
- manifest

---
kind: pipeline
name: prune-ci-tags

platform:
  os: linux
  arch: amd64

steps:
- name: trigger
  image: grafana/loki-build-image:0.10.0
  commands:
  - go run ./tools/delete_tags.go -max-age=2160h -repo grafana/loki -delete
  - go run ./tools/delete_tags.go -max-age=2160h -repo grafana/promtail -delete
  - go run ./tools/delete_tags.go -max-age=2160h -repo grafana/loki-canary -delete
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username

trigger:
  ref:
  - refs/heads/master
  - refs/heads/k??
  - refs/tags/v*

depends_on:
- manifest

