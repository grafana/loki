---
depends_on:
  - docker-amd64
  - docker-arm64
  - docker-arm
kind: pipeline
name: manifest
steps:
  - depends_on:
      - clone
    image: plugins/manifest
    name: manifest-promtail
    settings:
      ignore_missing: true
      password:
        from_secret: docker_password
      spec: .drone/docker-manifest.tmpl
      target: promtail
      username:
        from_secret: docker_username
  - depends_on:
      - clone
    image: plugins/manifest
    name: manifest-loki
    settings:
      ignore_missing: true
      password:
        from_secret: docker_password
      spec: .drone/docker-manifest.tmpl
      target: loki
      username:
        from_secret: docker_username
  - depends_on:
      - clone
    image: plugins/manifest
    name: manifest-loki-canary
    settings:
      ignore_missing: true
      password:
        from_secret: docker_password
      spec: .drone/docker-manifest.tmpl
      target: loki-canary
      username:
        from_secret: docker_username
trigger:
  ref:
    include:
      - refs/heads/master
      - refs/tags/v*
---
depends_on:
  - manifest
kind: pipeline
name: deploy
steps:
  - commands:
      - ./tools/deploy.sh
    environment:
      CIRCLE_TOKEN:
        from_secret: circle_token
    image: grafana/loki-build-image:0.7.4
    name: trigger
trigger:
  ref:
    include:
      - refs/heads/master
      - refs/tags/v*
