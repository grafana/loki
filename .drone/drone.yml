kind: pipeline
name: check
steps:
- commands:
  - make BUILD_IN_CONTAINER=false check-drone-drift
  depends_on:
  - clone
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: check-drone-drift
- commands:
  - make BUILD_IN_CONTAINER=false check-generated-files
  depends_on:
  - clone
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: check-generated-files
- commands:
  - cd ..
  - 'echo "cloning "$DRONE_TARGET_BRANCH '
  - git clone -b $DRONE_TARGET_BRANCH $CI_REPO_REMOTE loki-target-branch
  - cd -
  depends_on:
  - clone
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: clone-target-branch
  when:
    event:
    - pull_request
- commands:
  - make BUILD_IN_CONTAINER=false test
  depends_on:
  - clone-target-branch
  - check-generated-files
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: test
- commands:
  - cd ../loki-target-branch
  - BUILD_IN_CONTAINER=false make test
  depends_on:
  - clone-target-branch
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: test-target-branch
  when:
    event:
    - pull_request
- commands:
  - make BUILD_IN_CONTAINER=false compare-coverage old=../loki-target-branch/test_results.txt
    new=test_results.txt packages=ingester,distributor,querier,querier/queryrange,iter,storage,chunkenc,logql,loki
    > diff.txt
  depends_on:
  - test
  - test-target-branch
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: compare-coverage
  when:
    event:
    - pull_request
- commands:
  - total_diff=$(sed 's/%//' diff.txt | awk '{sum+=$3;}END{print sum;}')
  - if [ $total_diff = 0 ]; then exit 0; fi
  - pull=$(echo $CI_COMMIT_REF | awk -F '/' '{print $3}')
  - 'body=$(jq -Rs ''{body: . }'' diff.txt)'
  - 'curl -X POST -u $USER:$TOKEN -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/grafana/loki/issues/$pull/comments
    -d "$body" > /dev/null'
  depends_on:
  - compare-coverage
  environment:
    TOKEN:
      from_secret: github_token
    USER: grafanabot
  image: grafana/loki-build-image:0.28.4
  name: report-coverage
  when:
    event:
    - pull_request
- commands:
  - make BUILD_IN_CONTAINER=false lint
  depends_on:
  - check-generated-files
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: lint
- commands:
  - make BUILD_IN_CONTAINER=false check-mod
  depends_on:
  - test
  - lint
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: check-mod
- commands:
  - apk add make bash && make lint-scripts
  image: koalaman/shellcheck-alpine:stable
  name: shellcheck
- commands:
  - make BUILD_IN_CONTAINER=false loki
  depends_on:
  - check-generated-files
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: loki
- commands:
  - make BUILD_IN_CONTAINER=false check-doc
  depends_on:
  - loki
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: check-doc
- commands:
  - make BUILD_IN_CONTAINER=false check-format GIT_TARGET_BRANCH="$DRONE_TARGET_BRANCH"
  depends_on:
  - loki
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: check-format
  when:
    event:
    - pull_request
- commands:
  - make BUILD_IN_CONTAINER=false validate-example-configs
  depends_on:
  - loki
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: validate-example-configs
- commands:
  - make BUILD_IN_CONTAINER=false check-example-config-doc
  depends_on:
  - clone
  environment: {}
  image: grafana/loki-build-image:0.28.4
  name: check-example-config-doc
- commands:
  - mkdir -p /hugo/content/docs/loki/latest
  - cp -r docs/sources/* /hugo/content/docs/loki/latest/
  - cd /hugo && make prod
  image: grafana/docs-base:latest
  name: build-docs-website
trigger:
  ref:
  - refs/heads/main
  - refs/heads/k???
  - refs/tags/v*
  - refs/pull/*/head
workspace:
  base: /src
  path: loki
