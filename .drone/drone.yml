---
kind: pipeline
name: build-image
steps:
- commands:
  - make BUILD_IN_CONTAINER=false build-image-push
  depends_on:
  - clone
  image: grafana/loki-build-image:0.19.0
  name: build-image-push
  when:
    ref:
      include:
      - refs/heads/main
      - refs/heads/k??
      - refs/tags/v*
trigger:
  event:
  - push
  - pull_request
workspace:
  base: /src
  path: loki
---
kind: pipeline
name: check
steps:
- commands:
  - make BUILD_IN_CONTAINER=false check-generated-files
  depends_on:
  - clone
  image: grafana/loki-build-image:0.19.0
  name: check-generated-files
- commands:
  - make BUILD_IN_CONTAINER=false test
  depends_on:
  - clone
  - check-generated-files
  image: grafana/loki-build-image:0.19.0
  name: test
- commands:
  - make BUILD_IN_CONTAINER=false lint
  depends_on:
  - clone
  - check-generated-files
  image: grafana/loki-build-image:0.19.0
  name: lint
- commands:
  - make BUILD_IN_CONTAINER=false check-mod
  depends_on:
  - clone
  - test
  - lint
  image: grafana/loki-build-image:0.19.0
  name: check-mod
- commands:
  - apk add make bash && make lint-scripts
  image: koalaman/shellcheck-alpine:stable
  name: shellcheck
- commands:
  - make BUILD_IN_CONTAINER=false loki
  depends_on:
  - clone
  image: grafana/loki-build-image:0.19.0
  name: loki
- commands:
  - make BUILD_IN_CONTAINER=false validate-example-configs
  depends_on:
  - loki
  image: grafana/loki-build-image:0.19.0
  name: validate-example-configs
- commands:
  - make BUILD_IN_CONTAINER=false check-example-config-doc
  depends_on:
  - clone
  image: grafana/loki-build-image:0.19.0
  name: check-example-config-doc
trigger:
  event:
  - push
  - pull_request
workspace:
  base: /src
  path: loki
---
kind: pipeline
name: mixins
steps:
- commands:
  - make BUILD_IN_CONTAINER=false lint-jsonnet
  depends_on:
  - clone
  image: grafana/jsonnet-build:c8b75df
  name: lint-jsonnet
trigger:
  event:
  - push
  - pull_request
workspace:
  base: /src
  path: loki
---
kind: pipeline
name: benchmark-cron
node:
  type: no-parallel
steps:
- commands:
  - go test -mod=vendor -bench=Benchmark -benchtime 20x -timeout 120m ./pkg/...
  image: grafana/loki-build-image:0.19.0
  name: All
trigger:
  cron:
    include:
    - loki-bench
  event:
    include:
    - cron
workspace:
  base: /src
  path: loki
---
depends_on:
- check
