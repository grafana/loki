---
kind: pipeline
name: loki-build-image
steps:
- image: plugins/docker
  name: push-image
  settings:
    context: loki-build-image
    dockerfile: loki-build-image/Dockerfile
    dry_run: false
    password:
      from_secret: docker_password
    repo: grafana/loki-build-image
    tags:
    - 0.20.4
    username:
      from_secret: docker_username
  when:
    paths:
      include:
      - loki-build-image/**
    ref:
      include:
      - refs/heads/main
      - refs/heads/k??
      - refs/tags/v*
trigger:
  event:
  - push
  - pull_request
  - tag
workspace:
  base: /src
  path: loki
---
kind: pipeline
name: check
steps:
- commands:
  - make BUILD_IN_CONTAINER=false check-drone-drift
  depends_on:
  - clone
  environment: {}
  image: grafana/loki-build-image:0.20.4
  name: check-drone-drift
- commands:
  - make BUILD_IN_CONTAINER=false check-generated-files
  depends_on:
  - clone
  environment: {}
  image: grafana/loki-build-image:0.20.4
  name: check-generated-files
- commands:
  - cd ..
  - git clone $CI_REPO_REMOTE loki-main
  - cd -
  depends_on:
  - clone
  environment: {}
  image: grafana/loki-build-image:0.20.4
  name: clone-main
- commands:
  - make BUILD_IN_CONTAINER=false test
  depends_on:
  - clone
  - clone-main
  environment: {}
  image: grafana/loki-build-image:0.20.4
  name: test
- commands:
  - cd ../loki-main
  - BUILD_IN_CONTAINER=false make test
  depends_on:
  - clone-main
  environment: {}
  image: grafana/loki-build-image:0.20.4
  name: test-main
- commands:
  - make BUILD_IN_CONTAINER=false compare-coverage old=../loki-main/test_results.txt
    new=test_results.txt packages=ingester,distributor,querier,querier/queryrange,iter,storage,chunkenc,logql,loki
    > diff.txt
  depends_on:
  - test
  - test-main
  environment: {}
  image: grafana/loki-build-image:0.20.4
  name: compare-coverage
- commands:
  - pull=$(echo $CI_COMMIT_REF | awk -F '/' '{print $3}')
  - 'body=$(jq -Rs ''{body: . }'' diff.txt)'
  - 'curl -X POST -u $USER:$TOKEN -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/grafana/loki/issues/$pull/comments
    -d "$body" > /dev/null'
  depends_on:
  - compare-coverage
  environment:
    TOKEN:
      from_secret: github_token
    USER: grafanabot
  image: grafana/loki-build-image:0.20.4
  name: report-coverage
- commands:
  - make BUILD_IN_CONTAINER=false lint
  depends_on:
  - clone
  - check-generated-files
  environment: {}
  image: grafana/loki-build-image:0.20.4
  name: lint
- commands:
  - make BUILD_IN_CONTAINER=false check-mod
  depends_on:
  - clone
  - test
  - lint
  environment: {}
  image: grafana/loki-build-image:0.20.4
  name: check-mod
- commands:
  - apk add make bash && make lint-scripts
  image: koalaman/shellcheck-alpine:stable
  name: shellcheck
- commands:
  - make BUILD_IN_CONTAINER=false loki
  depends_on:
  - clone
  - check-generated-files
  environment: {}
  image: grafana/loki-build-image:0.20.4
  name: loki
- commands:
  - make BUILD_IN_CONTAINER=false validate-example-configs
  depends_on:
  - loki
  environment: {}
  image: grafana/loki-build-image:0.20.4
  name: validate-example-configs
- commands:
  - make BUILD_IN_CONTAINER=false check-example-config-doc
  depends_on:
  - clone
  environment: {}
  image: grafana/loki-build-image:0.20.4
  name: check-example-config-doc
trigger:
  event:
  - push
  - pull_request
  - tag
workspace:
  base: /src
  path: loki
---
kind: pipeline
name: mixins
steps:
- commands:
  - make BUILD_IN_CONTAINER=false lint-jsonnet
  depends_on:
  - clone
  environment: {}
  image: grafana/jsonnet-build:c8b75df
  name: lint-jsonnet
trigger:
  event:
  - push
  - pull_request
  - tag
workspace:
  base: /src
  path: loki
