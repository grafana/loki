# /tmp/fluentd.conf
<source>
  @type tail
  path /var/log/syslog
  pos_file /var/log/td-agent/syslog.pos
  tag tail.syslog
  path_key filename
  <parse>
    @type syslog
  </parse>
</source>

<source>
  @type tail
  path /var/log/sntpc.log
  pos_file /var/log/td-agent/sntpc.log.pos
  tag tail.sntpc.log
  path_key filename
  <parse>
    @type none
  </parse>
</source>

<source>
  @type tail
  path /var/log/docker.log
  pos_file /var/log/td-agent/docker.log.pos
  tag tail.docker.log
  path_key filename
  <parse>
    @type none
  </parse>
</source>

<source>
  @type tail
  path /var/log/kmsg.log
  pos_file /var/log/td-agent/kmsg.log.pos
  tag tail.kmsg.log
  path_key filename
  <parse>
    @type none
  </parse>
</source>

<filter tail.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    tag ${tag}
  </record>
</filter>

@include loki.conf
