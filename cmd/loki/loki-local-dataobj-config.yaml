# to allow specifying --org-id=tenant-test-tenant in logcli queries,
# which is the tenant used in the pkg/logql/bench tool
auth_enabled: true

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: debug
  grpc_server_max_concurrent_streams: 1000

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

limits_config:
  metric_aggregation_enabled: true

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: dataobj
      schema: v13
      index:
        prefix: index_
        period: 24h


frontend:
  encoding: protobuf


storage_config:
  # Enable the Thanos object store support
  use_thanos_objstore: true
  
  # Configure the object store with named stores
  object_store:
    named_stores:
      filesystem:
        dataobj:  # This is the name that matches object_store in schema_config
          # Requires `-config.expand-env=true`
          dir: ${PWD}/pkg/logql/bench/data/dataobj

# querier:
  # engine:
    # enable_multi_variant_queries: true

dataobj:
  querier:
    enabled: true
    from: 2023-12-31
  storage_bucket_prefix: ""


# By default, Loki will send anonymous, but uniquely-identifiable usage and configuration
# analytics to Grafana Labs. These statistics are sent to https://stats.grafana.org/
#
# Statistics help us better understand how Loki is used, and they show us performance
# levels for most users. This helps us prioritize features and documentation.
# For more information on what's sent, look at
# https://github.com/grafana/loki/blob/main/pkg/analytics/stats.go
# Refer to the buildReport method to see what goes into a report.
#
# If you would like to disable reporting, uncomment the following lines:
#analytics:
#  reporting_enabled: false
