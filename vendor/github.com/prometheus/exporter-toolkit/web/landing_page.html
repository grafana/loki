<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
    <style>{{.CSS}}</style>
  </head>
  <body>
    <header>
      <h1>{{.Name}}</h1>
    </header>
    <main>
      {{if .Description}}<h2>{{.Description}}</h2>{{end}}
      {{if .Version}}<div>Version: {{.Version}}</div>{{end}}
      <div>
        <ul>
          {{ range .Links }}
          <li><a href="{{ .Address }}">{{.Text}}</a>{{if .Description}}: {{.Description}}{{end}}</li>
          {{ end }}
        </ul>
      </div>
    </main>
  </body>
</html>
