version: "2"
linters:
  enable:
    - errorlint
    - misspell
    - revive
    - testifylint
  settings:
    revive:
      rules:
        - name: unused-parameter
          severity: warning
          disabled: true
    testifylint:
      enable:
        - bool-compare
        - compares
        - empty
        - error-is-as
        - error-nil
        - expected-actual
        - len
        - require-error
        - suite-dont-use-pkg
        - suite-extra-assert-call
      disable:
        - float-compare
        - go-require
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/prometheus/sigv4
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
