syntax = "proto3";

package logproto;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/grafana/loki/pkg/push";

service Pusher {
  rpc Push(PushRequest) returns (PushResponse) {}
}

message PushRequest {
  repeated StreamAdapter streams = 1 [
    (gogoproto.jsontag) = "streams",
    (gogoproto.customtype) = "Stream"
  ];
}

message PushResponse {}

message GroupedLabelsAdapter {
  repeated LabelPairAdapter stream = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "stream"
  ];
  repeated LabelPairAdapter structuredMetadata = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "structuredMetadata"
  ];
  repeated LabelPairAdapter parsed = 3 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "parsed"
  ];
}

message StreamAdapter {
  string labels = 1 [(gogoproto.jsontag) = "labels"];
  repeated EntryAdapter entries = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "entries"
  ];
  // hash contains the original hash of the stream.
  uint64 hash = 3 [(gogoproto.jsontag) = "-"];
  // group contains the grouped labels of the stream.
  GroupedLabelsAdapter groupedLabels = 4 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "groupedLabels"
  ];
}

message LabelPairAdapter {
  string name = 1;
  string value = 2;
}

message EntryAdapter {
  google.protobuf.Timestamp timestamp = 1 [
    (gogoproto.stdtime) = true,
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "ts"
  ];
  string line = 2 [(gogoproto.jsontag) = "line"];
  repeated LabelPairAdapter nonIndexedLabels = 3 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "nonIndexedLabels,omitempty"
  ];
}
