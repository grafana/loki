run:
  deadline: 2m

linters:
  disable-all: true
  enable:
    - misspell
    - structcheck
    - govet
    - staticcheck
    - deadcode
    - errcheck
    - varcheck
    - unparam
    - ineffassign
    - nakedret
    - gocyclo
    - dupl
    - goimports
    - revive
    - gosec
    - gosimple
    - typecheck
    - unused

linters-settings:
  gofmt:
    simplify: true
  dupl:
    threshold: 600
