version: '3'
services:
  phoenix:
    image: boostport/hbase-phoenix-all-in-one:2.0-5.0

  hsqldb:
    image: apache/calcite-avatica-hypersql:1.17.0
    command: -u jdbc:hsqldb:mem:public

  test:
    image: golang:1.14-alpine
    command: sh -c "apk --no-cache --no-progress add gcc git musl-dev; export AVATICA_FLAVOR=HSQLDB && go test -v ./...; export AVATICA_FLAVOR=PHOENIX && go test -v ./..."
    working_dir: /source
    environment:
      PHOENIX_HOST: http://phoenix:8765
      HSQLDB_HOST: http://hsqldb:8765
    volumes:
      - .:/source
      - $GOPATH/pkg/mod/cache:/go/pkg/mod/cache
    depends_on:
      - phoenix
      - hsqldb

  dev:
    image: golang:1.14-alpine
    command: sh -c "apk --no-cache --no-progress add build-base git; go install github.com/unchartedsoftware/witch; cd /source; witch --cmd=\"export AVATICA_FLAVOR=HSQLDB && go test -v ./...; export AVATICA_FLAVOR=PHOENIX && go test -v ./...\" --watch=\"*.mod,**/*.go\""
    environment:
      PHOENIX_HOST: http://phoenix:8765
      HSQLDB_HOST: http://hsqldb:8765
    working_dir: /source
    volumes:
      - .:/source
      - $GOPATH/pkg/mod/cache:/go/pkg/mod/cache
    depends_on:
      - phoenix
      - hsqldb

  dry-run:
    image: alpine
    working_dir: /source
    command: sh -c "apk --no-cache --no-progress add bash; ./docker.sh dry-run"
    volumes:
      - .:/source
      - $GOPATH/pkg/mod/cache:/go/pkg/mod/cache

  release:
    image: alpine
    working_dir: /source
    command: sh -c "apk --no-cache --no-progress add bash; ./docker.sh release"
    volumes:
      - .:/source
      - $GOPATH/pkg/mod/cache:/go/pkg/mod/cache

  clean:
    image: alpine
    working_dir: /source
    command: sh -c "apk --no-cache --no-progress add bash; ./docker.sh clean"
    volumes:
      - .:/source

  publish-release-for-voting:
    image: alpine
    working_dir: /source
    command: sh -c "apk --no-cache --no-progress add bash; ./docker.sh publish-release-for-voting"
    volumes:
      - .:/source

  promote-release:
    image: alpine
    working_dir: /source
    command: sh -c "apk --no-cache --no-progress add bash; ./docker.sh promote-release"
    volumes:
      - .:/source

  compile-protobuf:
    image: golang:1.14-alpine
    working_dir: /source
    command: sh -c "apk --no-cache --no-progress add bash; ./docker.sh compile-protobuf"
    environment:
      AVATICA_VERSION: 1.17.0
      PROTOBUF_VERSION: 3.12.3
      GLIBC_VERSION: 2.31-r0
    volumes:
      - .:/source
      - $GOPATH/pkg/mod/cache:/go/pkg/mod/cache