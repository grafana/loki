	"github.com/gucumber/gucumber",
	"github.com/pkg/errors",
	"golang.org/x/net",
	"golang.org/x/net/html",
	"golang.org/x/net/http2",
	"golang.org/x/text",
	"golang.org/x/text/html",
	"golang.org/x/tools",
	"golang.org/x/tools/go/loader",
]

[[constraint]]
  name = "github.com/jmespath/go-jmespath"
  revision = "c2b33e84"
