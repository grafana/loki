sudo: false
language: go
go_import_path: go.uber.org/multierr

env:
  global:
    - GO15VENDOREXPERIMENT=1
    - GO111MODULE=on

go:
  - 1.11.x
  - 1.12.x
  - 1.13.x

cache:
  directories:
    - vendor

before_install:
- go version

script:
- |
  set -e
  make lint
  make cover

after_success:
- bash <(curl -s https://codecov.io/bash)
