server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:
- job_name: kafka
  kafka:
    use_incoming_timestamp: false
    brokers:
    - localhost:53897
    group_id: 5
    topics:
    - promtail-kafka-new
    - promtail-kafka-new-2
    - promtail-kafka-new-4
    - ^foo-.*
    worker_per_partition: 2
    labels:
      job: kafka
  relabel_configs:
      - action: replace
        source_labels:
          - __topic
        target_label: topic
      - action: replace
        source_labels:
          - __partition
        target_label: partition
