<match loki.**>
  @type loki
  url "#{ENV['LOKI_URL']}"
  extra_labels {"job":"fluentd"}
  <buffer tag>
    flush_interval 10s
    flush_at_shutdown true
  </buffer>
</match>

<label @ERROR>
  <filter **>
    @type         record_transformer
    enable_ruby   false
    <record>
      from_error  "hell yes"
    </record>
  </filter>

  <match **>
    @type stdout
  </match>
</label>
