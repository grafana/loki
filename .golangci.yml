version: "2"
run:
  concurrency: 16
  timeout: 10m
  go: "1.24"
  build-tags:
    - cgo
    - integration
  issues-exit-code: 1
  tests: true
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
linters:
  enable:
    - copyloopvar
    - depguard
    - gochecksumtype
    - goconst
    - misspell
    - revive
    - unconvert
  disable:
    - unparam
    - unused
  settings:
    depguard:
      rules:
        Main:
          deny:
            - pkg: github.com/go-kit/kit/log
              desc: Use github.com/go-kit/log instead of github.com/go-kit/kit/log
    misspell:
      ignore-rules:
        - strat
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: pkg/scheduler/scheduler.go
        text: 'SA1019: msg.GetHttpRequest is deprecated: Do not use'
      - linters:
          - goconst
        path: (.+)_test\.go
      - path: (.+)\.go$
        text: Error return value of .*log\.Logger\)\.Log\x60 is not checked
      - path: (.+)\.go$
        text: Error return value of .*.Log.* is not checked
      - path: (.+)\.go$
        text: Error return value of `` is not checked
      - path: (.+)\.go$
        text: Error return value of `.*WriteString` is not checked
    paths:
      - .*.pb.go
      - .*.y.go
      - .*.rl.go
      - .*.deepcopy.go
      - win_eventlog$
      - operator
      - third_party$
      - builtin$
      - examples$
issues:
  fix: true
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/grafana/loki/pkg
        - github.com/grafana/loki/tools
  exclusions:
    generated: lax
    paths:
      - .*.pb.go
      - .*.y.go
      - .*.rl.go
      - .*.deepcopy.go
      - win_eventlog$
      - operator
      - third_party$
      - builtin$
      - examples$
