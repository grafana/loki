concurrency:
  group: "create-release-pr-${{ github.sha }}"
env:
  DOCKER_USERNAME: "grafana"
  IMAGE_PREFIX: "trevorwhitney075"
  RELEASE_REPO: "grafana/loki-release"
  SKIP_VALIDATION: false
  VERSIONING_STRATEGY: "always-bump-patch"
jobs:
  check:
    container:
      image: "grafana/loki-build-image:0.33.0"
    runs-on: "ubuntu-latest"
    steps:
    - name: "pull code to release"
      uses: "actions/checkout@v4"
      with:
        path: "release"
        repository: "${{ env.RELEASE_REPO }}"
    - name: "pull release library code"
      uses: "actions/checkout@v4"
      with:
        path: "lib"
        repository: "grafana/loki-release"
    - name: "install tar"
      run: |
        apt update
        apt install -qy tar xz-utils
      shell: "bash"
    - name: "install shellcheck"
      uses: "./lib/actions/install-binary"
      with:
        binary: "shellcheck"
        download_url: "https://github.com/koalaman/shellcheck/releases/download/v${version}/shellcheck-v${version}.linux.x86_64.tar.xz"
        smoke_test: "${binary} --version"
        tar_args: "xvf"
        tarball_binary_path: "*/${binary}"
        version: "0.9.0"
    - name: "install jsonnetfmt"
      uses: "./lib/actions/install-binary"
      with:
        binary: "jsonnetfmt"
        download_url: "https://github.com/google/go-jsonnet/releases/download/v${version}/go-jsonnet_${version}_Linux_x86_64.tar.gz"
        smoke_test: "${binary} --version"
        tarball_binary_path: "${binary}"
        version: "0.18.0"
    - env:
        BUILD_IN_CONTAINER: false
      if: "${{ !fromJSON(env.SKIP_VALIDATION) }}"
      name: "check generated files"
      run: "make check-generated-files"
      shell: "bash"
      working-directory: "release"
    - env:
        BUILD_IN_CONTAINER: false
      if: "${{ !fromJSON(env.SKIP_VALIDATION) }}"
      name: "check mod"
      run: "make check-mod"
      shell: "bash"
      working-directory: "release"
    - env:
        BUILD_IN_CONTAINER: false
      if: "${{ !fromJSON(env.SKIP_VALIDATION) }}"
      name: "shellcheck"
      run: "make lint-scripts"
      shell: "bash"
      working-directory: "release"
    - env:
        BUILD_IN_CONTAINER: false
      if: "${{ !fromJSON(env.SKIP_VALIDATION) }}"
      name: "check docs"
      run: "make check-doc"
      shell: "bash"
      working-directory: "release"
    - env:
        BUILD_IN_CONTAINER: false
      if: "${{ !fromJSON(env.SKIP_VALIDATION) }}"
      name: "validate example configs"
      run: "make check-example-config-doc"
      shell: "bash"
      working-directory: "release"
    - env:
        BUILD_IN_CONTAINER: false
      if: "${{ !fromJSON(env.SKIP_VALIDATION) }}"
      name: "check helm reference doc"
      run: "make documentation-helm-reference-check"
      shell: "bash"
      working-directory: "release"
  create-release-pr:
    needs:
    - "dist"
    - "loki"
    runs-on: "ubuntu-latest"
    steps:
    - name: "pull code to release"
      uses: "actions/checkout@v4"
      with:
        path: "release"
        repository: "${{ env.RELEASE_REPO }}"
    - name: "pull release library code"
      uses: "actions/checkout@v4"
      with:
        path: "lib"
        repository: "grafana/loki-release"
    - name: "setup node"
      uses: "actions/setup-node@v4"
      with:
        node-version: 20
    - id: "extract_branch"
      name: "extract branch name"
      run: |
        echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      shell: "bash"
      working-directory: "release"
    - env:
        SHA: "${{ github.sha }}"
      id: "release"
      name: "release please"
      run: |
        npm install
        npm exec -- release-please release-pr \
          --consider-all-branches \
          --label "backport main,autorelease: pending,type/docs" \
          --pull-request-footer "Merging this PR will release the [artifacts](https://console.cloud.google.com/storage/browser/loki-build-artifacts/${SHA}) of ${SHA}" \
          --release-type simple \
          --repo-url="${{ env.RELEASE_REPO }}" \
          --target-branch "${{ steps.extract_branch.outputs.branch }}" \
          --token="${{ secrets.GH_TOKEN }}" \
          --versioning-strategy "${{ env.VERSIONING_STRATEGY }}"
      shell: "bash"
      working-directory: "lib"
  dist:
    container:
      image: "grafana/loki-build-image:0.33.0"
    needs:
    - "version"
    runs-on: "ubuntu-latest"
    steps:
    - name: "pull code to release"
      uses: "actions/checkout@v4"
      with:
        path: "release"
        repository: "${{ env.RELEASE_REPO }}"
    - name: "auth gcs"
      uses: "google-github-actions/auth@v2"
      with:
        credentials_json: "${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}"
    - env:
        BUILD_IN_CONTAINER: false
        IMAGE_TAG: "${{ needs.version.outputs.version }}"
        SKIP_ARM: true
      name: "build artifacts"
      run: "make dist"
      shell: "bash"
      working-directory: "release"
    - name: "upload build artifacts"
      uses: "google-github-actions/upload-cloud-storage@v2"
      with:
        destination: "loki-build-artifacts/${{ github.sha }}"
        path: "release/dist"
        process_gcloudignore: false
  lint:
    container:
      image: "grafana/loki-build-image:0.33.0"
    runs-on: "ubuntu-latest"
    steps:
    - name: "pull code to release"
      uses: "actions/checkout@v4"
      with:
        path: "release"
        repository: "${{ env.RELEASE_REPO }}"
    - name: "pull release library code"
      uses: "actions/checkout@v4"
      with:
        path: "lib"
        repository: "grafana/loki-release"
    - name: "install tar"
      run: |
        apt update
        apt install -qy tar xz-utils
      shell: "bash"
    - name: "install shellcheck"
      uses: "./lib/actions/install-binary"
      with:
        binary: "shellcheck"
        download_url: "https://github.com/koalaman/shellcheck/releases/download/v${version}/shellcheck-v${version}.linux.x86_64.tar.xz"
        smoke_test: "${binary} --version"
        tar_args: "xvf"
        tarball_binary_path: "*/${binary}"
        version: "0.9.0"
    - name: "install jsonnetfmt"
      uses: "./lib/actions/install-binary"
      with:
        binary: "jsonnetfmt"
        download_url: "https://github.com/google/go-jsonnet/releases/download/v${version}/go-jsonnet_${version}_Linux_x86_64.tar.gz"
        smoke_test: "${binary} --version"
        tarball_binary_path: "${binary}"
        version: "0.18.0"
    - env:
        BUILD_IN_CONTAINER: false
      if: "${{ !fromJSON(env.SKIP_VALIDATION) }}"
      name: "lint"
      run: "make lint"
      shell: "bash"
      working-directory: "release"
    - env:
        BUILD_IN_CONTAINER: false
      if: "${{ !fromJSON(env.SKIP_VALIDATION) }}"
      name: "lint jsonnet"
      run: "make lint-jsonnet"
      shell: "bash"
      working-directory: "release"
  loki:
    needs:
    - "version"
    runs-on: "ubuntu-latest"
    steps:
    - name: "pull release library code"
      uses: "actions/checkout@v4"
      with:
        path: "lib"
        repository: "grafana/loki-release"
    - name: "pull code to release"
      uses: "actions/checkout@v4"
      with:
        path: "release"
        repository: "${{ env.RELEASE_REPO }}"
    - name: "setup node"
      uses: "actions/setup-node@v4"
      with:
        node-version: 20
    - name: "auth gcs"
      uses: "google-github-actions/auth@v2"
      with:
        credentials_json: "${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}"
    - name: "Set up QEMU"
      uses: "docker/setup-qemu-action@v3"
    - name: "set up docker buildx"
      uses: "docker/setup-buildx-action@v3"
    - id: "platform"
      name: "parse image platform"
      run: |
        mkdir -p images
        
        platform="$(echo "${{ matrix.platform}}" |  sed  "s/\(.*\)\/\(.*\)/\1-\2/")"
        echo "platform=${platform}" >> $GITHUB_OUTPUT
        echo "platform_short=$(echo ${{ matrix.platform }} | cut -d / -f 2)" >> $GITHUB_OUTPUT
      shell: "bash"
      working-directory: "release"
    - if: "${{ fromJSON(needs.version.outputs.pr_created) }}"
      name: "Build and export"
      uses: "docker/build-push-action@v5"
      with:
        context: "release"
        file: "release/cmd/loki/Dockerfile"
        outputs: "type=docker,dest=release/images/fake-loki-${{ needs.version.outputs.version}}-${{ steps.platform.outputs.platform }}.tar"
        platforms: "${{ matrix.platform }}"
        tags: "${{ env.IMAGE_PREFIX }}/fake-loki:${{ needs.version.outputs.version }}-${{ steps.platform.outputs.platform_short }}"
    - if: "${{ fromJSON(needs.version.outputs.pr_created) }}"
      name: "upload artifacts"
      uses: "google-github-actions/upload-cloud-storage@v2"
      with:
        destination: "loki-build-artifacts/${{ github.sha }}/images"
        path: "release/images/fake-loki-${{ needs.version.outputs.version}}-${{ steps.platform.outputs.platform }}.tar"
        process_gcloudignore: false
    strategy:
      fail-fast: true
      matrix:
        platform:
        - "linux/amd64"
        - "linux/arm64"
        - "linux/arm"
  test:
    container:
      image: "grafana/loki-build-image:0.33.0"
    runs-on: "ubuntu-latest"
    steps:
    - name: "pull code to release"
      uses: "actions/checkout@v4"
      with:
        path: "release"
        repository: "${{ env.RELEASE_REPO }}"
    - name: "pull release library code"
      uses: "actions/checkout@v4"
      with:
        path: "lib"
        repository: "grafana/loki-release"
    - name: "install tar"
      run: |
        apt update
        apt install -qy tar xz-utils
      shell: "bash"
    - name: "install shellcheck"
      uses: "./lib/actions/install-binary"
      with:
        binary: "shellcheck"
        download_url: "https://github.com/koalaman/shellcheck/releases/download/v${version}/shellcheck-v${version}.linux.x86_64.tar.xz"
        smoke_test: "${binary} --version"
        tar_args: "xvf"
        tarball_binary_path: "*/${binary}"
        version: "0.9.0"
    - name: "install jsonnetfmt"
      uses: "./lib/actions/install-binary"
      with:
        binary: "jsonnetfmt"
        download_url: "https://github.com/google/go-jsonnet/releases/download/v${version}/go-jsonnet_${version}_Linux_x86_64.tar.gz"
        smoke_test: "${binary} --version"
        tarball_binary_path: "${binary}"
        version: "0.18.0"
    - env:
        BUILD_IN_CONTAINER: false
      if: "${{ !fromJSON(env.SKIP_VALIDATION) }}"
      name: "test"
      run: "make test"
      shell: "bash"
      working-directory: "release"
  version:
    needs:
    - "test"
    - "lint"
    - "check"
    outputs:
      pr_created: "${{ steps.version.outputs.pr_created }}"
      version: "${{ steps.version.outputs.version }}"
    runs-on: "ubuntu-latest"
    steps:
    - name: "pull release library code"
      uses: "actions/checkout@v4"
      with:
        path: "lib"
        repository: "grafana/loki-release"
    - name: "pull code to release"
      uses: "actions/checkout@v4"
      with:
        path: "release"
        repository: "${{ env.RELEASE_REPO }}"
    - name: "setup node"
      uses: "actions/setup-node@v4"
      with:
        node-version: 20
    - id: "extract_branch"
      name: "extract branch name"
      run: |
        echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      shell: "bash"
      working-directory: "release"
    - id: "version"
      name: "get release version"
      run: |
        npm install
        npm exec -- release-please release-pr \
          --consider-all-branches \
          --dry-run \
          --dry-run-output release.json \
          --release-type simple \
          --repo-url="${{ env.RELEASE_REPO }}" \
          --target-branch "${{ steps.extract_branch.outputs.branch }}" \
          --token="${{ secrets.GH_TOKEN }}" \
          --versioning-strategy "${{ env.VERSIONING_STRATEGY }}"
        
        if [[ `jq length release.json` -gt 1 ]]; then 
          echo 'release-please would create more than 1 PR, so cannot determine correct version'
          echo "pr_created=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        if [[ `jq length release.json` -eq 0 ]]; then 
          echo "pr_created=false" >> $GITHUB_OUTPUT
        else
          version="$(npm run --silent get-version)"
          echo "Parsed version: ${version}"
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "pr_created=true" >> $GITHUB_OUTPUT
        fi
      shell: "bash"
      working-directory: "lib"
name: "create release PR"
"on":
  push:
    branches:
    - "release-[0-9].[0-9].x"
permissions:
  contents: "write"
  pull-requests: "write"
