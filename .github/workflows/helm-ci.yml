---
name: helm-ci
on:
  pull_request:
    paths:
      - 'production/helm/**'

jobs:
  call-lint:
    uses: ./.github/actions/helm-chart-linter.yml
    with:
      filter_regex_include: .*production/helm/.*

  call-test:
    uses: ./.github/actions/helm-chart-test.yaml
    with:
      ct_configfile: production/helm/ct.yaml
      ct_check_version_increment: false
      helm_version: v3.8.2
