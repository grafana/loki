---
name: "Lint And Build Nix Flake"
on:
  pull_request:
    paths:
      - "flake.nix"
      - "nix/**"
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix run .#lint
      - run: nix build --print-build-logs
