name: Checks
on:
  pull_request:
    branches:    
      - main
jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      BUILD_IN_CONTAINER: false 
    container:
      image: grafana/loki-build-image:0.33.0
    steps:
      - uses: actions/checkout@v4
      - run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@52b846a8b50e8281c7fd213aa6ceb1c6f333ba2d
        with:
          version: v1.55.1
          only-new-issues: true
      - run: make lint
      - run: make check-doc
      - run: make check-mod
      - run: make validate-example-configs
      - run: make check-example-config-doc
      - run: make check-drone-drift
      - run: make check-generated-files
      - run: make test
