on: [pull_request]
jobs:
  check-title:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
      pull-requests: "write"
    steps:
      - uses: amannn/action-semantic-pull-request@0723387faaf9b38adef4775cd42cfd5155ed6017 #Â v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
