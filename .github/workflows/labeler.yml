name: "Pull Request Labeler"
on:
  pull_request_target:
    branches: 
     - 'paul1r/update_labeler_v5_syntax'

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
