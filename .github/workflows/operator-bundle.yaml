name: operator bundle

on:
  push:
    paths:
      - 'operator/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'operator/**'

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ['1.20']
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
      id: go
    - uses: actions/checkout@v3.3.0
    - name: Install make
      run: sudo apt-get install make
    - name: make bundle
      run: make bundle
      working-directory: ./operator
