name: syft-sbom-ci

on:
  release:
    types: [created]

jobs:
  syft-sbom:

    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
      pull-requests: "write"

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    - name: Anchore SBOM Action
      uses: anchore/sbom-action@v0.19.0
      with:
         artifact-name: ${{ github.event.repository.name }}-spdx.json

