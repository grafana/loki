type/docs:
- all:
  - changed-files:
    - any-glob-to-any-file: ['docs/*', 'operator/docs/*', '**/README.md']
    - all-globs-to-any-file: ['!vendor/**/README.md']
sig/operator:
- changed-files:
  - any-glob-to-any-file: ['operator/**/*']
kind/feature:
- changed-files:
  - any-glob-to-any-file: ['operator/docs/enhancements/*']
area/helm:
- changed-files:
  - any-glob-to-any-file: ['production/helm/**/*']
